<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EEQuiz — Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" role="main">
    <header>
      <h1>EEQuiz</h1>
      <p class="muted">Test how many NTUEE students and professors you remember.</p>
    </header>

    <section class="controls" aria-label="Controls">
      <div class="mode-switch" role="tablist" aria-label="Mode switch">
        <button id="studentsBtn" class="active" type="button" aria-pressed="true">Students</button>
        <button id="profsBtn" type="button" aria-pressed="false">Professors</button>
        <button id="buildingsBtn" type="button" aria-pressed="false">Buildings</button>
        <button id="coursesBtn" type="button" aria-pressed="false">Courses</button>
      </div>

      <div class="entry-row">
        <input id="nameInput" type="text" aria-label="Enter name" placeholder="輸入學生名字後按 Enter 或按下 +（純記憶，不顯示建議）">
        <button id="addBtn" type="button" aria-label="Add">+</button>
        <button id="resetBtn" type="button">Reset</button>
        <button id="exportBtn" type="button">Export</button>
      </div>
    </section>

    <section class="game">
      <section class="answers-column" aria-label="Answers">
        <h2>Answers</h2>
        <ul id="answers" class="answers-list answers-inline" aria-label="Entered answers"></ul>
      </section>

      <aside class="stats-column" aria-live="polite">
        <div id="summary">Unique entries: 0</div>
        <div id="groupStats"><div style="color:var(--muted)">Students mode — no group stats.</div></div>
      </aside>
    </section>

    <footer>
      <small class="muted">Created by <a style="color:#60a5fa;" href="https://pcwu2022.github.io">Po-Chun Wu</a></small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
