<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Wave Simulator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id = "parameters">
            Amplitude(A): <input id = "Ymax" type = "number" value="50"><br>
            Angular Frequency(ω): <input id = "Omega" type = "number" value="0.2"><br>
            Wave Number(k): <input id = "K" type = "number" value="-0.25"><br>
            Phase Constant(ϕ): <input id = "Phi" type = "number" value="0"><br>
            <span>*Wave function: y=Asin(kx-ωt+ϕ)</span><br>
            <button id = "bt">Submit</button><br>
        </div>
        <script src = "../library/processing.js"></script>
        <script src="wave.js"></script>
    </body>
</html>
